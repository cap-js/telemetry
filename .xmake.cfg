[buildplugin]
bundle=true
publish_npm=true

[env_all]
npm_config_node_sqlite3_binary_host_mirror=https://int.repositories.cloud.sap/artifactory/build-releases/com/sap/cds/node-sqlite3-binary/{version}/node-sqlite3-binary-{version}.zip!/
npm_config_keytar_binary_host=https://int.repositories.cloud.sap/artifactory/build-milestones/com/sap/ux/binaries/keytar
npm_config_better_sqlite3_binary_host_mirror=https://int.repositories.cloud.sap/artifactory/build-releases/com/sap/cds/better-sqlite3-binaries/{version}/better-sqlite3-binaries-{version}-bin.zip!
